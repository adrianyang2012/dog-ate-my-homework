<!DOCTYPE html>
<html>
  <head>
  <style>
  #dog {
    position:relative;
    top:1000px;
  }
  </style>

  </head>
  <body>
      <iframe src="https://www.clever.com/" width="100%" height="1000px">
  <p>Your browser does not support iframes.</p>
</iframe>
      <button onclick="move()">up</button>
      <br>
      <img id="dog" width=2000px; src="https://cdn.pixabay.com/photo/2023/08/18/15/02/dog-8198719_1280.jpg">
  </body>
    <script>
    var pos = 1000;
    function move(){
      for (var i=0; i<500; i++){
        setTimeout(() => {
        pos-=5;
        document.getElementById("dog").style.top = pos+'px';
        }, 15*i);
        
      }
    }
  </script>
</html>
